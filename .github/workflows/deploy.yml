name: Deploy to Production Server

# Trigger: Ketika ada push ke branch main
on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code (tidak wajib tapi best practice)
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Deploy ke server via SSH
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            echo "��� Starting deployment..."

            # Masuk ke direktori project
            cd /home/fikfikk/projects/web/kostash

            # Pull latest code
            echo "��� Pulling latest code..."
            git pull origin main

            # Install/Update dependencies
            echo "��� Installing dependencies..."
            composer install --no-dev --optimize-autoloader --no-interaction

            # Clear dan cache Laravel
            echo "��� Clearing caches..."
            php artisan config:clear
            php artisan cache:clear
            php artisan route:clear
            php artisan view:clear

            echo "��� Caching config..."
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            # Run migrations (optional, hati-hati di production)
            # php artisan migrate

            # Set permissions
            echo "��� Setting permissions..."
            chown -R www-data:www-data /home/fikfikk/projects/web/kostash
            chmod -R 755 /home/fikfikk/projects/web/kostash/storage
            chmod -R 755 /home/fikfikk/projects/web/kostash/bootstrap/cache

            echo "✅ Deployment completed successfully!"
